<header class="fixed top-0 left-0 right-0 z-20 bg-brand text-white shadow-lg">
	<div class="max-w-7xl mx-auto px-4">
		<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 py-3">
			<a href="/" class="text-xl sm:text-2xl font-bold tracking-tight shrink-0">Credit Risk Assessment</a>
			<nav class="flex flex-wrap items-center gap-1 sm:gap-2" role="tablist" aria-label="Main navigation" id="main-nav">
				{% set nav_tabs = [
					('home', 'Home'),
					('assess-score', 'Assess Score'),
					('problem-statement', 'Problem Statement'),
					('info', 'Info')
				] %}
				{% for section_id, label in nav_tabs %}
				<a href="/#{{ section_id }}" 
					class="tab-link px-3 py-2 rounded-lg text-sm font-medium transition text-white/90 hover:bg-white/10 hover:text-white{% if active_tab == section_id %} bg-accent/20 text-white{% endif %}"
					data-section="{{ section_id }}"
					role="tab"
					aria-controls="section-{{ section_id }}"
					id="tab-{{ section_id }}">
					{{ label }}
				</a>
				{% endfor %}
			</nav>
		</div>
	</div>
</header>
