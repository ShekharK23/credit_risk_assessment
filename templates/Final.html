<!DOCTYPE html>
<html lang="en">
<head>
	<title>CREDIT RISK ASSESSMENT – Result</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		*, *::before, *::after { box-sizing: border-box; }
		body { margin: 0; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; }

		.header {
			background-color: greenyellow;
			width: 100%;
			min-height: 50px;
			padding: 0.75rem 1rem;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 10;
		}
		.header h1 { margin: 0; font-size: clamp(1.1rem, 4vw, 1.5rem); text-align: center; }

		.footer {
			background-color: greenyellow;
			width: 100%;
			min-height: 50px;
			padding: 0.75rem 1rem;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			z-index: 10;
		}
		.footer h5 { margin: 0; font-size: clamp(0.75rem, 2.5vw, 0.9rem); }

		.main {
			padding: 60px 1rem 60px;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
		}

		.result-box {
			background-color: #f8f8f8;
			border-radius: 12px;
			padding: clamp(1.5rem, 5vw, 2.5rem);
			max-width: 480px;
			width: 100%;
			box-shadow: 0 2px 12px rgba(0,0,0,0.08);
		}
		.result-box h2 { margin: 0 0 1rem; font-size: clamp(1rem, 3vw, 1.25rem); color: #444; }
		.result-box .outcome {
			font-size: clamp(1.5rem, 5vw, 2rem);
			font-weight: 700;
			margin: 0.5rem 0 1.5rem;
		}
		.result-box .outcome.non-default { color: #0a7c42; }
		.result-box .outcome.default { color: #b91c1c; }

		.back-btn {
			display: inline-block;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			padding: 0.6rem 1.5rem;
			font-size: 1rem;
			min-height: 44px;
			min-width: 120px;
			line-height: 1.3;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			transition: background 0.2s;
		}
		.back-btn:hover { background: #555; }
	</style>
</head>
<body>
	<header class="header">
		<h1>Credit Risk Assessment</h1>
	</header>

	<main class="main">
		<div class="result-box" id="out">
			<h2>Prediction Result</h2>
			{% if data == 0 %}
			<p class="outcome non-default">Non-Default</p>
			{% else %}
			<p class="outcome default">Default</p>
			{% endif %}
			<a href="/" class="back-btn">Back</a>
		</div>
	</main>

	<footer class="footer">
		<h5>– Project by Team K.</h5>
	</footer>
</body>
</html>
