{% extends 'base.html' %}

{% block title %}Credit Risk Assessment â€“ Result{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
	<div class="w-full max-w-md">
		<div class="bg-white rounded-2xl shadow-xl border border-accent/30 overflow-hidden">
			<div class="bg-brand px-6 py-4 text-center">
				<h2 class="text-lg font-semibold text-white">Prediction Result</h2>
			</div>
			<div class="p-8 text-center">
				{% if data == 0 %}
				<div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-accent/40 mb-4">
					<svg class="w-8 h-8 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
					</svg>
				</div>
				<p class="text-2xl sm:text-3xl font-bold text-brand">Non-Default</p>
				<p class="text-brand/70 text-sm mt-1">Low credit risk</p>
				{% else %}
				<div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 mb-4">
					<svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
					</svg>
				</div>
				<p class="text-2xl sm:text-3xl font-bold text-red-700">Default</p>
				<p class="text-brand/70 text-sm mt-1">High credit risk</p>
				{% endif %}
				<div class="mt-8 flex flex-col items-stretch gap-3 w-full max-w-xs mx-auto">
					<a href="/download-report" class="inline-flex items-center justify-center gap-2 w-full bg-brand hover:bg-brand/90 text-white font-semibold py-3 px-8 rounded-xl shadow-md hover:shadow-lg focus:ring-2 focus:ring-primary focus:ring-offset-2 transition min-h-[44px]">
						<svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
						Download report (PDF)
					</a>
					<a href="/" class="inline-flex items-center justify-center w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3 px-8 rounded-xl shadow-md hover:shadow-lg focus:ring-2 focus:ring-primary focus:ring-offset-2 transition min-h-[44px]">
						Back to Home
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
